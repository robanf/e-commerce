
    <!-- navbar -->
    <div class="container-fluid my-margin-nav">
        <div class="row my-nav d-flex ">
            <!-- il mio logo -->
            <a class="col-1  my-logo " routerLink='/' ></a>
            <!-- navigazione -->
           <div class="col-9 col-md-6 col-lg-8 py-4 d-flex align-items-center">
               <ul class="d-none d-md-flex align-items-center">
                   <li *ngFor="let nav of navigazione" class="list-nav mx-2" ><a class="list-nav" routerLink='{{nav.rotta}}'>{{nav.titolo}}</a></li>
                   <li *ngIf="this.tservice.getlog()" class="list-nav mx-2" ><a class="list-nav" routerLink='/amministrazione' >Amministrazione</a></li>
               </ul>
               <!-- dropdown -->
               <div class="d-md-none nav-item dropdown">
                <a class="my-drop dropdown-toggle ms-2" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><i class="fas fa-bars my-drop"></i></a>
                <ul class=" dropdown-menu">
                    <div *ngFor="let nav of navigazione">
                        <li class=" dropdown-item" ><a class="list-nav-drop" routerLink='{{nav.rotta}}'>{{nav.titolo}}</a></li>
                        <li><hr class="dropdown-divider"></li>
                    </div>
                    
                </ul>
               </div>
           </div>
           <!-- accesso e login -->
           <div class="col-2 col-md-5 col-lg-3 py-4 d-flex align-items-center justify-content-end">
               <div *ngIf="this.tservice.getlog()===false,else elseBlock">         
                   <ul class="d-none d-md-flex align-items-center ">
                       <li  class="log-reg-btn mx-2"><a class="log-reg-btn"   routerLink='{{accesso[0].rotta}}'>{{accesso[0].titolo}}</a></li>
                       <li  class="log-reg-btn mx-2"><a class="log-reg-btn"   routerLink='{{accesso[1].rotta}}'>{{accesso[1].titolo}}</a></li>
                   </ul>
                   <!-- dropdown responsive -->
                   <div class="d-md-none nav-item dropdown">
                    <a class=" dropdown-toggle my-drop me-2" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><i class="far fa-user my-drop"></i></a>
                    <ul class="dropdown-menu">
                        <div *ngFor="let access of accesso" >
                            <li  class="text-center mb-2 dropdown-item"><a class="log-reg-btn" routerLink='{{access.rotta}}'>{{access.titolo}}</a></li>
                            <li><hr class="dropdown-divider"></li>
                        </div>
                    </ul>
                   </div>
               </div>
               <ng-template #elseBlock> <div  class="d-flex align-items-center log-reg-btn mx-2"><a class="log-reg-btn" (click)="this.tservice.unsetlog()">LogOut</a></div></ng-template>
        </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
